<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>

  <body>
    <div class="main">
      <h1>Rock, Paper, Scissors</h1>
      <div class="players">
        <div class="content">
          <div class="you"></div>
          <p>You : <span class="you-score">0</span></p>
        </div>
        <div class="content">
          <div class="computer"></div>
          <p>Computer : <span class="computer-score">0</span></p>
        </div>
      </div>
      <div class="footer">
        <h2>Choose one !</h2>
        <div class="button-section">
          <button><img src="./paper.svg" alt="" /></button>
          <button><img src="./rock.svg" alt="" /></button>
          <button><img src="./scissors.svg" alt="" /></button>
        </div>
      </div>
    </div>
  </body>
</html>
